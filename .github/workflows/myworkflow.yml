name: Deploy to GitHub Pages

on:
  push:
    branches: ['main']
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: 'pages'
  cancel-in-progress: true

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18
          cache: 'npm'

      # Install and build for folder 04
      - name: Install dependencies and build Project 04
        run: |
          npm install
          npm run build
        working-directory: ./04-React-Essentials-Deep-Dive

      # Install and build for folder 05
      - name: Install dependencies and build Project 05
        run: |
          npm install
          npm run build
        working-directory: ./05-React-Essentials-Practice-Project

      # Install and build for folder 08
      - name: Install dependencies and build Project 08
        run: |
          npm install
          npm run build
        working-directory: ./08-Working-with-Refs-Portals

      - name: Merge all builds into one dist folder
        run: |
          mkdir -p dist
          cp -R '04-React-Essentials-Deep-Dive/dist/.' dist/
          cp -R '05-React-Essentials-Practice-Project/dist/.' dist/
          cp -R '08-Working-with-Refs-Portals/dist/.' dist/

      - name: Setup Pages
        uses: actions/configure-pages@v3

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v2
        with:
          path: './dist'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v2
